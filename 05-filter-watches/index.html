<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Watches Filter</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="leftMenu">
                <input type="text" placeholder="Search" class="search" />
                <h1>Categories</h1>
                <div class="cats"></div>
                <h2>Maximum Price</h2>
                <div class="price">
                    <input type="range" class="priceRange" />
                    <span class="priceValue"></span>
                </div>
            </div>
            <div class="content">
                <div class="products">
                    <img src="" alt="" />
                    <span> Name </span>
                    <span> Price </span>
                </div>
            </div>
        </div>
        <script src="./js/script.js" type="module"></script>
    </body>
</html>
