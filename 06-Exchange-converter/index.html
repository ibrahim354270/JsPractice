<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Exchange Convertor</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar bg-danger navbar-dark">
            <div class="container justify-content-center p-3">
                <a href="#" class="navbar-brand fs-3">Exchange Convertor</a>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="form-group">
                        <select id="currency-one" class="form-select mb-3">
                            <option>Select currency</option>
                        </select>
                        <select id="currency-two" class="form-select mb-3">
                            <option>Select currency</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <input
                            type="number"
                            placeholder="Enter your amount"
                            id="amount"
                            class="form-control"
                        />
                    </div>
                    <button class="btn btn-primary w-100" id="btn-convert">
                        Convert
                    </button>
                    <div id="result" class="mt-5 fs-1 text-danger text-center">
                        
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
